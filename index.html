<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="실시간 음성 번역 웹앱 - 한국어, 중국어, 러시아어 지원">
    <meta name="keywords" content="번역, 음성번역, 실시간번역, 한국어, 중국어, 러시아어">
    <meta name="author" content="RT Translator">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RT Translator">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="RT Translator - 실시간 음성 번역">
    <meta property="og:description" content="한국어, 중국어, 러시아어를 지원하는 실시간 음성 번역 웹앱">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./assets/images/og-image.png">
    
    <title>RT Translator - 실시간 음성 번역</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-language"></i>
                    <h1>RT Translator</h1>
                </div>
                <div class="header-controls">
                    <button id="themeToggle" class="theme-toggle" aria-label="테마 변경">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="settingsBtn" class="settings-btn" aria-label="설정">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Language Selection Section -->
            <section class="language-section">
                <h2>언어 선택</h2>
                <div class="language-selector">
                    <div class="language-pair">
                        <div class="language-group">
                            <label for="sourceLanguage">원본 언어</label>
                            <div class="language-buttons" id="sourceLanguage">
                                <button class="lang-btn active" data-lang="ko" data-flag="🇰🇷">
                                    <span class="flag">🇰🇷</span>
                                    <span class="lang-text">한국어</span>
                                </button>
                                <button class="lang-btn" data-lang="zh-CN" data-flag="🇨🇳">
                                    <span class="flag">🇨🇳</span>
                                    <span class="lang-text">中文</span>
                                </button>
                                <button class="lang-btn" data-lang="ru" data-flag="🇷🇺">
                                    <span class="flag">🇷🇺</span>
                                    <span class="lang-text">Русский</span>
                                </button>
                                <button class="lang-btn" data-lang="auto" data-flag="🌐">
                                    <span class="flag">🌐</span>
                                    <span class="lang-text">자동감지</span>
                                </button>
                            </div>
                        </div>
                        
                        <button class="swap-btn" id="swapLanguages" aria-label="언어 교체">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        
                        <div class="language-group">
                            <label for="targetLanguage">번역 언어</label>
                            <div class="language-buttons" id="targetLanguage">
                                <button class="lang-btn" data-lang="ko" data-flag="🇰🇷">
                                    <span class="flag">🇰🇷</span>
                                    <span class="lang-text">한국어</span>
                                </button>
                                <button class="lang-btn active" data-lang="zh-CN" data-flag="🇨🇳">
                                    <span class="flag">🇨🇳</span>
                                    <span class="lang-text">中文</span>
                                </button>
                                <button class="lang-btn" data-lang="ru" data-flag="🇷🇺">
                                    <span class="flag">🇷🇺</span>
                                    <span class="lang-text">Русский</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Voice Input Section -->
            <section class="voice-section">
                <div class="voice-input-container">
                    <div class="microphone-area">
                        <button id="microphoneBtn" class="microphone-btn" aria-label="음성 입력 시작">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <div class="recording-indicator" id="recordingIndicator">
                            <div class="pulse"></div>
                        </div>
                    </div>
                    <div class="voice-controls">
                        <button id="pushToTalkBtn" class="control-btn">
                            <i class="fas fa-hand-paper"></i>
                            <span>Push to Talk</span>
                        </button>
                        <button id="continuousBtn" class="control-btn active">
                            <i class="fas fa-microphone-alt"></i>
                            <span>연속 인식</span>
                        </button>
                    </div>
                    <div class="voice-status" id="voiceStatus">
                        <p>마이크 버튼을 클릭하여 음성 입력을 시작하세요</p>
                    </div>
                </div>
            </section>

            <!-- Translation Display Section -->
            <section class="translation-section">
                <div class="translation-container">
                    <div class="text-area-group">
                        <div class="text-area original-text">
                            <div class="text-header">
                                <h3>원본 텍스트</h3>
                                <div class="text-controls">
                                    <button class="copy-btn" id="copyOriginal" aria-label="원본 텍스트 복사">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                    <button class="play-btn" id="playOriginal" aria-label="원본 텍스트 재생">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-content" id="originalText">
                                <p class="placeholder">여기에 음성 인식 결과가 표시됩니다</p>
                            </div>
                            <div class="text-meta">
                                <span class="char-count" id="originalCharCount">0자</span>
                                <span class="confidence" id="originalConfidence"></span>
                            </div>
                        </div>

                        <div class="translation-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>

                        <div class="text-area translated-text">
                            <div class="text-header">
                                <h3>번역 결과</h3>
                                <div class="text-controls">
                                    <button class="copy-btn" id="copyTranslated" aria-label="번역 결과 복사">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                    <button class="play-btn" id="playTranslated" aria-label="번역 결과 재생">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button class="save-btn" id="saveTranslation" aria-label="번역 저장">
                                        <i class="fas fa-bookmark"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-content" id="translatedText">
                                <p class="placeholder">번역 결과가 여기에 표시됩니다</p>
                            </div>
                            <div class="text-meta">
                                <span class="char-count" id="translatedCharCount">0자</span>
                                <span class="confidence" id="translationConfidence"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- History Section -->
            <section class="history-section">
                <div class="history-header">
                    <h2>번역 기록</h2>
                    <div class="history-controls">
                        <button id="searchToggle" class="control-btn">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="exportHistory" class="control-btn">
                            <i class="fas fa-download"></i>
                        </button>
                        <button id="clearHistory" class="control-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="search-bar" id="searchBar" style="display: none;">
                    <input type="text" id="historySearch" placeholder="번역 기록 검색...">
                </div>
                <div class="history-list" id="historyList">
                    <div class="empty-history">
                        <i class="fas fa-history"></i>
                        <p>아직 번역 기록이 없습니다</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>번역 중...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Error Modal -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>오류 발생</h3>
                <button class="modal-close" id="closeErrorModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="errorMessage">오류가 발생했습니다.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="retryBtn">다시 시도</button>
                <button class="btn btn-secondary" id="dismissErrorBtn">확인</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>설정</h3>
                <button class="modal-close" id="closeSettingsModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="voiceSpeed">음성 속도</label>
                    <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                    <span id="voiceSpeedValue">1.0x</span>
                </div>
                <div class="setting-group">
                    <label for="voiceVolume">음성 볼륨</label>
                    <input type="range" id="voiceVolume" min="0" max="1" step="0.1" value="1">
                    <span id="voiceVolumeValue">100%</span>
                </div>
                <div class="setting-group">
                    <label for="apiKey">OpenAI API Key</label>
                    <div class="api-key-container">
                        <input type="password" id="apiKey" placeholder="API 키를 입력하세요">
                        <button type="button" id="testApiKey" class="test-btn" title="API 키 테스트">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                    <small>API 키는 브라우저에만 저장되며 외부로 전송되지 않습니다.</small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveSettings">저장</button>
                <button class="btn btn-secondary" id="cancelSettings">취소</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
